<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrap">

        <div class="header">
          <div class="header-logo"></div>
        </div>
        <div class="submain">
          <div class="shopping-basket-logo"></div>
          <p class="shopping-basket-text">장바구니</p>

          <ul>
            <li class="option-wrap">
              <a href="" class="option">01 옵션선택 ></a>
              <a href="" class="option">02 장바구니 ></a>
              <a href="" class="option">03 주문/결제 ></a>
              <a href="" class="option">04 주문완료 </a>
            </li>

          </ul>
          
        </div>
        <div class="main">
          <div class="buywrap">

            <div class="buy-it">
              <a href = "" class="buy-it-text">일반구매(1)</a>
            </div>

            <div class="Regular-delivery">
              <a href = "" class="Regular-delivery-text">정기배송(0)</a>
            </div>

          </div>
          <div class="product-wrap">
            
            <div class="product">
              <div class="product-text-wrap">
              <div class="product-text01">로켓배송 상품</div>
              <div class="product-text02">무료배송 19,800원 이상 주문 가능</div>
            </div>
            
            <div class="product-image-wrap">
              <div class="product-image"></div>
              <div class="allwrap">
                <div class="product-title-option-wrap">
                  <div class="product-title">어썸샷 킵포지션, FREE, 1개</div>
                  <a href="" class="delete-option">삭제</a>
                </div>
                <div class="almost-sold-out-reminder-line">[품절임박] 잔여 2개</div>
                <div class="tomorrow-wrap">
                  <div class="tomorrow">내일 (화) 7/23 도착 보장</div>
                  <div class="night">(밤 12시 전 주문 시)</div>
                </div>
                <div class = "price-wrap">
                  <span class="price">19,300원</span>
                  <div class="rocket-image"></div>
                </div>
                <div class="cash-wrap">
                  <div class="cash-image"></div>
                  <em>최대 193원 적립</em>
                </div>
                
              </div>
            </div>
            <div class="number-input">
              <button class="minus">-</button>
              <input type="text" value="1" readonly>
              <button class="plus">+</button>
            </div>
            
            

            </div>
            <div class="amount">
              <div class="expect-amount">주문 예상 금액</div>
              <div class="result-amount-wrap">
                <span>총 상품 가격</span>
                <pm>19,300원</pm>
              </div>
              <div class="result-amount-wrap">
                <span>총 할인</span>
                <pm class="discount">-0원</pm>
              </div>
              <div class="result-amount-wrap">
                <span>총 배송비</span>
                <pm>+0원</pm>
              </div>
              <div class="result-result-wrap">
                <div class="result-result-amount">19,300원</div>
                <button class="purchase-button">구매하기 (1)</button>
                
              </div>
              
            </div>
            </div>
            
          </div>
          
          
        </div>

      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
